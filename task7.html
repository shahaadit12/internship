<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Animation Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* 1. Hover Button with Transition */
    .hover-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hover-button:hover {
      background-color: #0056b3;
    }

    /* 2. Moving Box */
    .moving-box {
      width: 50px;
      height: 50px;
      background: crimson;
      animation: moveRight 3s linear infinite alternate;
      position: relative;
    }

    @keyframes moveRight {
      0% { left: 0; }
      100% { left: 80%; }
    }

    /* 3. Pulse Effect */
    .pulse-icon {
      font-size: 40px;
      color: #ff5722;
      animation: pulse 1s infinite;
      display: inline-block;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* 4. Rotating Loader */
    .loader {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 5. Fade In Text */
    .fade-in-text {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 6. Bouncing Ball */
    .bouncing-ball {
      width: 40px;
      height: 40px;
      background: orange;
      border-radius: 50%;
      animation: bounce 1s ease-in-out infinite;
      position: relative;
    }

    @keyframes bounce {
      0%, 100% { top: 0; }
      50% { top: 100px; }
    }

    /* 7. Width Transition */
    .expand-box {
      width: 100px;
      height: 40px;
      background: teal;
      transition: width 0.5s ease;
    }

    .expand-box:hover {
      width: 200px;
    }

    /* 8. Flip Card */
    .flip-container {
      perspective: 1000px;
      width: 200px;
      height: 150px;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .flip-container:hover .flip-card {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .flip-front {
      background: #2196f3;
      color: white;
    }

    .flip-back {
      background: #4caf50;
      color: white;
      transform: rotateY(180deg);
    }

    /* 9. Delayed Boxes */
    .delayed-boxes {
      display: flex;
      gap: 20px;
    }

    .delayed-box {
      width: 50px;
      height: 50px;
      background: rebeccapurple;
      animation: riseUp 1s forwards;
      opacity: 0;
    }

    .delayed-box:nth-child(1) { animation-delay: 0.2s; }
    .delayed-box:nth-child(2) { animation-delay: 0.5s; }
    .delayed-box:nth-child(3) { animation-delay: 0.8s; }

    @keyframes riseUp {
      to {
        transform: translateY(-20px);
        opacity: 1;
      }
    }

    /* 10. Scrolling Background */
    .scroll-bg {
      width: 100%;
      height: 80px;
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
      background-repeat: repeat-x;
      animation: scrollBg 10s linear infinite;
    }

    @keyframes scrollBg {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
  </style>
</head>
<body>

  <section>
    <h2>1. Hover Button</h2>
    <button class="hover-button">Hover Me</button>
  </section>

  <section>
    <h2>2. Moving Box</h2>
    <div class="moving-box"></div>
  </section>

  <section>
    <h2>3. Pulse Effect</h2>
    <div class="pulse-icon">❤️</div>
  </section>

  <section>
    <h2>4. Rotating Loader</h2>
    <div class="loader"></div>
  </section>

  <section>
    <h2>5. Fade In Text</h2>
    <p class="fade-in-text">This text fades in when the page loads.</p>
  </section>

  <section>
    <h2>6. Bouncing Ball</h2>
    <div class="bouncing-ball"></div>
  </section>

  <section>
    <h2>7. Expand on Hover</h2>
    <div class="expand-box"></div>
  </section>

  <section>
    <h2>8. Flip Card</h2>
    <div class="flip-container">
      <div class="flip-card">
        <div class="flip-front">Front Side</div>
        <div class="flip-back">Back Side</div>
      </div>
    </div>
  </section>

  <section>
    <h2>9. Delayed Animation</h2>
    <div class="delayed-boxes">
      <div class="delayed-box"></div>
      <div class="delayed-box"></div>
      <div class="delayed-box"></div>
    </div>
  </section>

  <section>
    <h2>10. Infinite Scroll Background</h2>
    <div class="scroll-bg"></div>
  </section>

</body>
</html>
