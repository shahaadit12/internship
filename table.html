<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        caption {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>My Favorite Movies</caption>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Inception</td>
            <td>Sci-Fi</td>
            <td>2010</td>
        </tr>
        <tr>
            <td>The Dark Knight</td>
            <td>Action</td>
            <td>2008</td>
        </tr>
        <tr>
            <td>Interstellar</td>
            <td>Sci-Fi</td>
            <td>2014</td>
        </tr>
        <tr>
            <td>The Shawshank Redemption</td>
            <td>Drama</td>
            <td>1994</td>
        </tr>
    </table>

</body>
</html>
